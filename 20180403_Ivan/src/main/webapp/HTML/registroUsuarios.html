<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Registro de Usuarios</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../CSS/usuarios.css">
</head>
<body>

	<div class="container">
		<h2>Registro de usuarios</h2>
		<form action="../registro" method="post" accept-charset="utf-8">
			
			<fieldset>
				<legend>Datos Personales</legend>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Nombre</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="nombre" value=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Apellidos</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="apellidos" value="" placeholder=""/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Sexo</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="radio" name="sexo" value="hombre" id="hombre" checked /><label for="hombre">Hombre</label>
						&nbsp;&nbsp;
						<input type="radio" name="sexo" value="mujer" id="mujer"/><label for="mujer">Mujer</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Fecha de nacimiento</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="fecha" placeholder="15/04/2018"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Teléfono</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="telefono"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Tipo de documento</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<select name="tipo">
							<option value="nif">NIF</option>
							<option value="nie">NIE</option>}
							<option value="pasaporte">Pasaporte</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Documento</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="documento" value="" placeholder="">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Datos de usuario</legend>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Usuario</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="text" name="usuario" value="" placeholder="">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Contraseña</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="password" name="pass" value="" placeholder="">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Preferencias</legend>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
						<label>Preferencias</label>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
						<input type="checkbox" name="preferencias" value="futbol" id="futbol"/>&nbsp;<label for="futbol">Fútbol</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
						<input type="checkbox" name="preferencias" value="baloncesto" id="baloncesto"/>&nbsp;<label for="baloncesto">Baloncesto</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
						<input type="checkbox" name="preferencias" value="tenis" id="tenis"/>&nbsp;<label for="tenis">Tenis</label>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
						<input type="checkbox" name="preferencias" value="motor" id="motor"/>&nbsp;<label for="motor">Motor</label>
					</div>
				</div>
			</fieldset>
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
					<input type="submit" name="enviar" value="Enviar"/>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					<input type="reset" name="limpiar" value="Limpiar"/>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
