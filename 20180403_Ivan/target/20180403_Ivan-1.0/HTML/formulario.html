<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <link rel="stylesheet" href="../CSS/formcss.css">
    </head>
    <body>
        <h2>Formulario</h2>
        <form action="../fsimple" method="post" accept-charset="utf-8">
            <fieldset>
                <legend>Login</legend>
                <p>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required/>
                </p>
                <p>
                    <label for="Password">Password</label>
                    <input type="password" name="password" id="password" required/>
                </p>
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required/>
                </p>
                <p>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" required/></p>
                <p>
                    <label>Sexo</label>
                </p>
                <p>
                    <label for="hombre">Hombre</label><input type="radio" name="sexo" value="hombre" id="hombre" required/>
                    <label for="mujer">Mujer</label>
                    <input type="radio" name="sexo" value="mujer" id="mujer" required/>
                </p>
            </fieldset>
            <br>
            <input type="submit" name="enviar" value="Enviar">
            <input type="reset" name="limpiar" value="Limpiar">
        </form>
    </body>
</html>
